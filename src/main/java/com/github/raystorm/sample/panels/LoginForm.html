<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
    <title>Login Form</title>
</head>
<body>
  <wicket:panel>
      <h1>TESTING MESSAGE!</h1>
      <form>
          <div style="background-color: blue;">
            <span>User: </span><input type="text" wicket:id="userName"/>
          </div>
          <div>
            <span>Password: </span><input type="text" wicket:id="pass"/>
          </div>
          <div>
              <input type="submit" value="Log in"/>
          </div>
      </form>
  </wicket:panel>
</body>
</html>
